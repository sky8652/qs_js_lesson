<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bfc</title>
    <style>
        /* BFC 创建
        overflow: hidden
        display 换别的
        position: absolote 或者 relative
        float */
        span {
            /* 行内元素没有宽高 仅由元素的内容撑起来 */
            width: 200px;
            height: 300px;
            background-color: red;
            /* 手动改变BFC  使之由宽高 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <span>抓娃娃高手</span>
</body>
</html>

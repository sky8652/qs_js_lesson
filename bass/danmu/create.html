<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <style>
    html, img, div, li, ul, span, em, a, i {
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
    }
    </style>
</head>
<body>
    <img src="http://29e5534ea20a8.cdn.sohucs.com/c_zoom,h_213/c_cut,x_0,y_6,w_600,h_400/os/news/2e24b762ab51921380044aec6a6def6d.jpg" alt="">
    <ul class="news-list">
        
    </ul>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script>
        // window.onload 不是最佳时机  已经慢了   dom ready 事件
        // $ css queryselector
        // $ 传入函数 dom ready
        // dom ready 兼容性问题
        $(function() {
            // dom 渲染的过程

            // 页面从上到下 渲染 dom 树
            // css 显示到节点上 node
            // 结点, 文本结点(根结点)
            // css 放在 head 中    其中的 link 的 href 会发出HTTP请求   会阻塞html的下载  ----所以要将css放在头部,让样式先出来,这样能立即渲染结点
            // script 会阻塞页面
            // css 的 link 不会阻塞script
            // 监听 dom ready 事件
            // 事件的执行顺序: dom ready > window onscroll > window onload(content load)
            // content 资源有: 图片资源\静态资源(css,js)\flash

            const news = [
                {
                    url: "http://www.baidu.com",
                    title: "江歌案"
                },
                {
                    url: "http://www.sohu.com",
                    title: "三胖白头山"
                }
            ];
            news.map(item => {
                // jQuery封装了结点的构造
                let $li = $("<li/>");
                $li.html(item.title);
                // 闭包
                $li.click(() => {
                    location.href = item.url;
                })
                // 结点添加到另一个结点上
                $li.appendTo($(".news-list"));
                // jQuery 能返回一个结点 dom node  是一个封装好的对象
            })
        })
    </script>
</body>
</html>
